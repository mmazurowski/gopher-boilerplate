hello:
  handler: bin/hello-say-hello
  package:
    include:
      - bin/hello-say-hello
  events:
    - httpApi:
        path: /hello-world
        method: post
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - events:PutEvents
      Resource: "arn:aws:events:eu-west-1:*:event-bus/default"
